
<form class="row row-cols-sm-auto">
	<div class="col-12" style="margin: 10px;">
	  <div class="input-group">
		<input type="date"  class="form-control" #input min="{{min}}" placeholder="yyyy-mm-dd"
			   name="dp"   (change) = "change($event)" required>
	  </div>
	</div>
  </form>
  

<!-- THEATRE-LIST-->
<div class="links_container">
	<div class="title_container">
	  <h1 style="color: white;">THEATRES</h1>
	</div>
	<div class="link" *ngFor="let theatre of theatreList">
	  <div class="text" style="color: white; font-size: 30px;">{{ theatre.theatreName}}</div>
	  <a class="button" href="/screens/{{theatre.theatreId}}/{{theatre.startTime}}">{{theatre.startTime}}</a>
	</div>
	 
  </div>
