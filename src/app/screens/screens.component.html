<div class="col" style="margin: auto;">
    <div class="row1">

 
<div class="screen" ></div>
        
      <table >
         
        
        <tr>
          <td *ngFor="let n of checkBox | slice:0:10; ">
            <div>
              <label>
                <input [disabled]="n.checked"  type="checkbox" [value]="n.id" (change)="Onchange($event)"   >
                <span >{{n.name}}</span>
              </label>
            </div>
          </td>
        </tr>
        <tr>
            <td *ngFor="let n of checkBox | slice:10:20;  ">
              <div>
                <label>
                  <input [disabled]="n.checked" type="checkbox"   [value]="n.id" (change)="Onchange($event)" >
                  <span >{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td *ngFor="let n of checkBox | slice:20:30;  ">
              <div>
                <label>
                  <input [disabled]="n.checked" type="checkbox"   [value]="n.id" (change)="Onchange($event)" >
                  <span >{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td *ngFor="let n of checkBox | slice:30:40;  ">
              <div>
                <label>
                  <input [disabled]="n.checked" type="checkbox"   [value]="n.id" (change)="Onchange($event)" >
                  <span >{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>
          <tr>
            <td *ngFor="let n of checkBox | slice:40:50;  ">
              <div>
                <label>
                  <input [disabled]="n.checked" type="checkbox"   [value]="n.id" (change)="Onchange($event)" >
                  <span >{{n.name}}</span>
                </label>
              </div>
            </td>
          </tr>
      </table>
      
    </div>
  </div>
  <div >
    <br>
    <br>
    <br>
    <br>
    <h1 style="color: white;">TOTAL SEATS:  {{totalseats}}</h1>
    <br>
    <h1 style="color: white;">PRICE: Rs. {{total}}</h1>
    <br>
  </div>
